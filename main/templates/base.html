<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Exo:ital,wght@0,300;0,400;0,500;0,600;1,300;1,400;1,500;1,600&display=swap"
        rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <h1 class="heading-1">Count on me</h1>
            <ul class="sidebar__list">
                {% if g.user %}
                <li class="sidebar__list-item"><span>{{ g.user["username"] }}</span></li>
                <li class="sidebar__list-item"><a class="sidebar__list-link" href="{{ url_for('index.index') }}">Home</a></li>
                <li class="sidebar__list-item"><a class="sidebar__list-link" href="{{ url_for('cards.cards') }}">Cards</a></li>
                <li class="sidebar__list-item"><a class="sidebar__list-link" href="{{ url_for('account.account') }}">Account</a></li>
                <li class="sidebar__list-item"><a class="sidebar__list-link" href="{{ url_for('auth.logout') }}">Log Out</a></li>
                {% else %}
                <li class="sidebar__list-item"><a class="sidebar__list-link" href="{{ url_for('auth.register') }}">Register</a></li>
                <li class="sidebar__list-item"><a class="sidebar__list-link" href="{{ url_for('auth.login') }}">Log In</a></li>
                {% endif %}
            </ul>
        </div>
        
        <section class="content">
            <div class="flash-box">
                {% for message in get_flashed_messages() %}
                <div class="flash">{{ message }}</div>
                {% endfor %}
            </div>
            <div class="content__content-box">
                {% block content %}{% endblock %}
            </div>
        </section>
    </div>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
